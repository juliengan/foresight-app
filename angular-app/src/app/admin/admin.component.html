<div class="screen">
    <div class="large-container table">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Level</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.level }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="screen">
    <div class="large-container signup">
        <form action="/users/register" method="POST" (ngSubmit)="onSubmit()">
            <h2>Sign up users</h2>

            <div class="input-wrap">
                <label for="username">Username</label>
                <input type="text" placeholder="Type your usersame" name="username" required [(ngModel)]="username" />
            </div>
            <div class="input-wrap">
                <label for="email">Email</label>
                <input type="email" placeholder="Type your email" name="email" required [(ngModel)]="email" />
            </div>
            <div class="input-wrap">
                <label for="password">Password</label>
                <input type="password" placeholder="Type your password" name="password" required
                    [(ngModel)]="password" />
            </div>
            <div class="input-wrap">
                <label for="password2">Password</label>
                <input type="password" placeholder="Confirm your password" name="password2" required
                    [(ngModel)]="password2" />
            </div>
            <button type="submit">SIGN UP</button>
        </form>
    </div>
</div>
