<div class="screen">
    <div class="container">
        <form method="post" action="predict" (ngSubmit)="onSubmit()">
            <div id="box">
                <select [ngModel]="selectedTable" (ngModelChange)="onChange($event)" name="table">
                    <option *ngFor="let table of tables" [value]="table">{{ table }}</option>
                </select>
                <h1>Data to remove from dataset</h1>
                <div>
                    <select id="operator" name="operator">
                        <option value="Select day of week">Day of Week</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </select>

                    <select id="operator" name="operator" action="predict">
                        <option value="Month">Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <h3>Long format ? (Several ids or machines defined in a column)</h3>
                <select id="operator" name="operator" action="predict">
                    <option value="Features">Features</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>

                <h3>Categorical Features</h3>
                <!--TODO : Récupérer les variables du dataset importé-->
                <select id="operator" name="operator" action="predict">
                    <option value="Features">Features</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div id="btn">
                <button id="submit" type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>
<div class="screen">
    <div class="large-container">
        <h1>Sample of the selected data</h1>
        <div class="table">
            <table mat-table [dataSource]="data">
                <!-- Column definitions -->
                <ng-container *ngFor="let column of columns" [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
                </ng-container>

                <!-- Table rows -->
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
        </div>
    </div>
</div>
